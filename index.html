<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!--Normalize-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Styles-->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body class="page">
    <!--Modal window-->
    <div class="backdrop is-hidden" data-modal>
      <div class="backdrop__modal">
        <button class="backdrop__btn" type="button" data-modal-close>
          <svg class="backdrop__close-icon" width="30" height="30">
            <use href="./images/icons.svg#close-black"></use>
          </svg>
        </button>
        <!--Форма реестрації-->
        
        <form class="form" name="register-form" autocomplete="on" novalidate>
          <!--Заголовок-->
          <strong class="form__title">Залиште свої дані, ми вам передзвонимо</strong>
          <!--Дані користувача-->
          <div class="form-group-modal">


            
              <label class="form-group-modal__field">
                <span class="form-group-modal__label">Ім'я</span>
                <input class="form-group-modal__input" name="name" type="text">
                  <svg class="form-group-modal__icon" width="18" height="18">
                    <use href="./images/icons.svg#icon-person-form"></use>
                </svg>
              </label>
            


            <label class="form-group-modal__field">
              <span class="form-group-modal__label">Телефон</span>
              <input class="form-group-modal__input" name="phone" type="tel">
              <svg class="form-group-modal__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-phone-form"></use>
              </svg>
            </label>


            <label class="form-group-modal__field">
              <span class="form-group-modal__label">Пошта</span>
              <input class="form-group-modal__input" name="mail" type="email">
              <svg class="form-group-modal__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-email-form"></use>
              </svg>
            </label>


            <label class="form-group-modal__field">
              <span class="form-group-modal__label">Коментар</span>
              <textarea class="form-group-modal__comment" name="comment" rows="10" placeholder="Введіть текст"></textarea>
            </label>
          </div>

          <!--Умови-->
          <label class="form-agreement">
            <input class="form-agreement__checkbox visually-hidden" type="checkbox">
            <svg class="form-agreement-icons" width="16" height="15">
              <use class="form-agreement-icons__check" href="./images/icons.svg#icon-check"></use>
              <use class="form-agreement-icons__uncheck" href="./images/icons.svg#icon-uncheck"></use>
            </svg>
            <span class="form-agreement-desc">
              Погоджуюся з розсилкою та приймаю
              <a class="form-agreement-desc__link" href="">
                Умови договору
              </a>
            </span>
          </label>
          <button class="form-agreement__btn" type="submit">Відправити</button>
        </form>
      </div>

      
      <!--Скрипт для зручності-->
      
    </div>
    <!--JS Scripte Modal window-->
    <script src="./js/modal.js"></script>
  </body>
</html>
